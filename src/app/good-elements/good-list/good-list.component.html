<div>
  <div class="img-good">
    <a [routerLink]="['/good', good._id]">
      <img [src]="good.picture"  class="img-image-good">
    </a>
  </div>

  <div class="desc-good">
    <a class="links" [routerLink]="['/good', good._id]">
      <h5>{{good.name}}</h5>
    </a>
    <p *ngIf="good.short_description" >{{good.short_description}}</p>
    <div class="price">
      {{good.price}} ₽
    </div>
  </div>

  <div class="card-bottom">
    <div class="card-icons">
      <img height="15px" class="card-icon" src="assets/img/cart.svg" (click)="addGoodToCart()"/>
      <div *ngIf="isCreator"  ngbDropdown class="d-inline-block">
        <img height="15px" class="card-icon" id="dropdownBasic1" ngbDropdownToggle src="assets/img/more.svg"/>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button
            class="dropdown-item"
            (click)="confirmGoodDeleting()"
            *ngIf="isCreator"
          >Удалить
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
