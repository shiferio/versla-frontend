<section id="profile">
    <div class="container p-5">
        <h4 class="display-4">My Profile</h4>
        <hr>
        <div *ngIf="!data.user" class="m-auto">
            <h1 class="text-center display-3 mt-5">
                <i class="fa fa-spinner fa-spin"></i>
            </h1>
        </div>
        <div *ngIf="data.user" class="row mt-5">
            <div class="col-md-3">
                <img [src]="data.user.avatar_url" alt="userimage" class="rounded-circle image">
            </div>
            <div class="col-md-8 ml-3">
                <p id="name" class="lead">{{ data.user.first_name }} {{ data.user.last_name }}</p>
                <a routerLink="/profile" class="btn btn-warning">My Orders</a>
                <br>
                <br>
                <a routerLink="/profile/settings" class="btn btn-warning">Change account settings</a>
                <br>
                <br>
                <a routerLink="/profile" class="btn btn-warning">Change shipping address</a>
                <br>
                <br>
            </div>
        </div>
    </div>
</section>
