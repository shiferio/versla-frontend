<div class="profilepos">
    <h4>Мои заказы</h4>
</div>
<div *ngIf="!orders">
  <img height="100px" src="assets/img/shopping.svg" />
</div>
<ul *ngIf="orders" class="list-group">
  <li
    class="list-group-item"
    *ngFor="let order of orders"
  >
    <img [src]="order.good.picture">
    <h4><a routerLink="/good/{{order.good._id}}">{{ order.good.name }}</a></h4>
    <p>Кол-во: {{ order.quantity | fixedFloat: 0 }}</p>
    <p>Цена: {{order.price * order.quantity}} ₽</p>
  </li>
</ul>
