<section class="features-icons">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <h4>Фильтры</h4>
        <div class="list-group">
          <a href="#" class="list-group-item active">Фильтр 1</a>
          <a href="#" class="list-group-item">Фильтр 2</a>
          <a href="#" class="list-group-item">Фильтр 3</a>
        </div>
      </div>
      <div class="col-lg-9">
        <div *ngIf="noResults">
          <h4 class="mb-5 text-center">Ничего не найдено</h4>
        </div>
        <div *ngIf="!noResults">
          <h4 class="mb-5 text-center">Результаты поиска</h4>

          <ul class="list-group">
            <li *ngFor="let good of goods" class="list-group-item">
              <app-good-list [good]="good"></app-good-list>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
