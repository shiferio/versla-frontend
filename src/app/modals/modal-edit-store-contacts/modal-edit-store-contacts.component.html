<div class="modal-header">
  <h4 class="modal-title">Контакты магазина</h4>
  <button type="button" class="close" aria-label="Close"
          (click)="closeModal()"><span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="phone">Телефон</label>
    <input
      type="text"
      id="phone"
      class="form-control text-modal"
      [(ngModel)]="phone"
      mask='+9-999-999-99-99'
    >
  </div>

  <div class="form-group">
    <label for="email">E-mail</label>
    <input
      type="email"
      id="email"
      class="form-control text-modal"
      [(ngModel)]="email"
    >
  </div>

  <div class="form-group">
    <label for="address">Адрес</label>
    <input
      type="text"
      id="address"
      class="form-control text-modal"
      [(ngModel)]="address"
    >
  </div>

  <div class="form-group">
    <label for="city">Город</label>
    <app-city-chooser
      id="city"
      [city]="city"
      (cityChanged)="onCityChanged($event)"
    ></app-city-chooser>
  </div>

</div>
<div class="modal-footer">
  <button class="btn-main" (click)="updateInfo()">
    Сохранить
  </button>
</div>
