<div class="modal-header">
  <h4 class="modal-title text-danger">Предупреждение</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  В вашем заказе имеются товары, которые на данный момент не доступны. Удалите их из корзины и оформите заказ заново.
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-main" (click)="close()">OK</button>
</div>
