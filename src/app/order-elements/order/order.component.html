<div class="container mb-4">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-striped" *ngIf="cart.cart">
              <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Товар</th>
                <th scope="col">Доступность</th>
                <th scope="col" class="text-center">Количество</th>
                <th scope="col" class="text-right">Цена</th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <div *ngFor="let item of cart.cart" [class.good-unavailable]="!item.good.is_available">
                <div>
                  <img [src]="item.good.picture" height="100px" />
                  <br>
                  <a
                    [routerLink]=""
                    class="links"
                    (click)="collapsed[item._id] = !collapsed[item._id]"
                  >
                    Подробнее
                  </a>
                  <div [ngbCollapse]="collapsed[item._id]">
                    <app-item-params
                      [item]="item"
                      [readonly]="true"
                    ></app-item-params>
                  </div>
                </div>
                <div><a routerLink="/good/{{ item.good._id }}">{{ item.good.name }}</a></div>
                <div>{{ item.good.is_available ? 'Доступен': 'Не доступен'}}</div>
                <div class="text-center">{{ item.quantity }}</div>
                <div class="text-right">{{ item.good.price | fixedFloat: 2 }} ₽</div>
                <div class="text-right">
                  <button class="btn btn-sm btn-danger" (click)="deleteItem(item._id)"><i class="fa fa-trash"></i></button>
                </div>
              </div>
              <div>
                <div>Доставка</div>
                <div class="text-right">{{ delivery | fixedFloat: 2 }} ₽</div>
              </div>
              <div>
                <div><strong>Итог</strong></div>
                <div class="text-right"><strong>{{summary + delivery | fixedFloat: 2 }} ₽</strong></div>
              </div>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col mb-2">
          <div>
            <button class="checkout-right btn btn-success" (click)="confirmOrder()">Подтвердить</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
