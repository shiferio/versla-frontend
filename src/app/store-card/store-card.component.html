<div class="col-md-4 col-sm-12 col-12 scard" [class.storebackground]="store.background" [class.storehead]="!store.background"
     [style.backgroundImage]="store.background ? 'url('+ store.background +')' : 'url(../../../assets/img/bg.png)'"
     (click)="openStore(store.link)">
  <div class="d-flex justify-content-start align-items-center store-box">
    <div class="storeoverlay"></div>
    <div class="store-logo">
      <img [src]="store.logo" class="store-img">
    </div>

    <div class="desc-store d-flex flex-column">
      <h5 class="title">{{ store.name }}</h5>
      <p class="title" *ngIf="store.short_description">{{ store.short_description }}</p>
    </div>
  </div>
</div>
