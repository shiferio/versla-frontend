
<div class="d-flex justify-content-start">
  <div class="store-logo">
    <a [routerLink]="['/store', store.link]">
      <img [src]="store.logo" class="store-img">
    </a>
  </div>

  <div class="desc-store d-flex flex-column">
    <a class="links" style="margin-right: 10px;" [routerLink]="['/store', store.link]">
      <h5>{{ store.name }}</h5>
    </a>
    <p *ngIf="store.short_description" >{{ store.short_description }}</p>
  </div>
</div>
