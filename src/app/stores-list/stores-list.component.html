<div class="container">
  <div class="row store-list">
    <div class="col-md-12">
      <div *ngIf="!noResults">
        <h4 class="mb-5 text-center">Магазины</h4>

        <ul class="list-group">
          <li *ngFor="let store of stores" class="list-group-item">
            <app-store-card [store]="store"></app-store-card>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
